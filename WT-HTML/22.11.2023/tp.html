<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" required>
        
        <button type="button" onclick="saveInfo()">Save</button>
    </form>

    <script>
        // Check if there is any existing data in local storage
        let peopleArray = JSON.parse(localStorage.getItem('people')) || [];

        function saveInfo() {
            // Get values from the form
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let mobile = document.getElementById('mobile').value;

            // Create an object with the form values
            let person = {
                name: name,
                age: age,
                mobile: mobile
            };

            // Add the person object to the array
            peopleArray.push(person);
            console.log(peopleArray)

            // Save the updated array to local storage
            localStorage.setItem('people', JSON.stringify(peopleArray));

            // Clear the form fields
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('mobile').value = '';

            alert('Information saved!');
        }
    </script>

</body>
</html>
