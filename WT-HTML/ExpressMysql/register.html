<body>
    <h1>Register here</h1>
    <pre>
        <a href="/login">Go to Login</a>
    <form action="/saveRegister" method="post" >

        <input type="age" name="age" placeholder="enter age">
        <input type="tel" name="mobile" placeholder="enter mobile">

    </form>
</pre>
