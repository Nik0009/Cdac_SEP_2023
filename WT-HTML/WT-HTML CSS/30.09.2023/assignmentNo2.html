
<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form >
        <label>First Name:</label>
        <input type="text"  required>
        
        <label >Last Name:</label>
        <input type="text" required>

        <br><br>

        <label >Date of Birth:</label>
        <input type="date"   required>

        <label >Age:</label>
        <input type="number" required>

        <br><br>

        <label >Gender:</label>
        <select  name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label >Email Address:</label>
        <input type="email"  required>

        <br><br>

        <label >Positions Available:</label>
        <input type="radio"  value="Junior Developer">
        <label >Junior Developer</label>
        <input type="radio" value="Mid-Level Developer">
        <label >Mid-Level Developer</label>
        <input type="radio"   value="Senior Developer">
        <label >Senior Developer</label>

        <br><br>

        <label >Programming Languages:</label>
        <input type="checkbox"   value="Java">
        <label >Java</label>
        <input type="checkbox"   value="JavaScript">
        <label >JavaScript</label>
        <input type="checkbox"   value="Python">
        <label >Python</label>

        <br><br>

        <label >Password:</label>
        <input type="password" required>

        <label >Confirm Password:</label>
        <input type="password"required>

        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
