<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .outer{
            width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgb(157, 195, 157);
            margin-top: 9%;
        }
        .inner{
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(163, 216, 237);
        }
        input[type="text"] {
            width: 225px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 40px;
        }
        .btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
        .btn1{
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            background-color: rgb(226, 226, 168);
        }
        .btn2{
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            background-color: rgb(239, 142, 142);
        }
    </style>
</head>
<body>
    <div class="outer">
    <div class="inner">
        <input type="text" id="display" >
        <div>
            <button class="btn" >1</button>
            <button class="btn" >2</button>
            <button class="btn" >3</button>
            <button class="btn1" >+</button>
        </div>

        <div>
            <button class="btn" >4</button>
            <button class="btn" >5</button>
            <button class="btn" >6</button>
            <button class="btn1" >-</button>
        </div>
        <div>
        <button class="btn" >7</button>
        <button class="btn" >8</button>
        <button class="btn" >9</button>
        <button class="btn1" >*</button>
    </div>
    <div>
        <button class="btn2" >C</button>
        <button class="btn" >0</button>
        <button class="btn" >=</button>
        <button class="btn1" >/</button>
    </div>
    </div>

</div>
</body>
</html>
