<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .outer{
            width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgb(157, 195, 157);
            margin-top: 9%;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(163, 216, 237);
        }
        input[type="text"] {
            width: 225px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 40px;
        }
        .btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
        .btn1{
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            background-color: rgb(226, 226, 168);
        }
        .btn2{
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            background-color: rgb(239, 142, 142);
        }
    </style>
</head>
<body>
    <div class="outer">
    <div class="calculator">
        <label ></label>
        <input type="text" id="display" >
        <div>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn1" onclick="appendToDisplay('+')">+</button>
        </div>

        <div>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn1" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn1" onclick="appendToDisplay('*')">*</button>
    </div>
    <div>
        <button class="btn2" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="calculate()">=</button>
        <button class="btn1" onclick="appendToDisplay('/')">/</button>
    </div>
    </div>

</div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const expression = document.getElementById("display").value;
                const result = eval(expression);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
