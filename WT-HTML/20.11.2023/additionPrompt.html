<!DOCTYPE html>
<html lang="en">
<head>

    <script>
         function additon()
        {
            var n1=parseFloat (prompt("Enter a value"));
            var n2=parseInt (prompt("Enter a value"));

            alert("add="+(n1+n2))
        }

</head>
<body>
    <button onclick="additon()">addition</button>
</body>
